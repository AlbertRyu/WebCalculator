<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunxiao's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
</head>
<body>
    <h1 class="pageTitle">A Web Calculator</h1>
    <p class="pageDescription">The final project of the <a href="https://www.theodinproject.com/paths/foundations/courses/foundations">The Odin's Porject:Foundation</a></p>
    <div class="calculator">
        <div class="header">
            <div class="title">
                <div class="brand">Xasio</div>
                <em class="model">cf-119 S.E.</em> 
            </div>
            <div class="solarPannel">
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
            </div>
        </div>
        <div class="screen">0</div>
        <div class="buttons">
            <div class="numbers"></div>
            <div class="operators"></div>
        </div>
    </div>
    <div class="footer">yunxiao @ 2025</div>
    <script src="script.js"></script>
</body>
</html>
