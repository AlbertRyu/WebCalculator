<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunxiao's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Yunxiao's Web Calculator</h1>
    <p>A final project of the The Odin's Porject:Foundation</p>
    <div class="calculator">
        <div class="header">
            <div class="title">
                <div class="brand">Xasio</div>
                <em class="model">cf-119 S.E.</em> 
            </div>
            <div class="solarPannel">
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
            </div>
        </div>
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">1,2,3</div>
            <div class="operators">
                <button>AC</button>
                <button>+</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
