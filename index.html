<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunxiao's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="pageTitle">A Web Calculator</h1>
    <p class="pageDescription">The final project of the <a href="https://www.theodinproject.com/paths/foundations/courses/foundations">The Odin's Porject:Foundation</a></p>
    <div class="calculator">
        <div class="header">
            <div class="title">
                <div class="brand">Xasio</div>
                <em class="model">cf-119 S.E.</em> 
            </div>
            <div class="solarPannel">
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
                <div class="pannelSection"></div>
            </div>
        </div>
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers"></div>
            <div class="operators">
                <button>AC</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <div class="footer">yunxiao @ 2025</div>
    <script src="script.js"></script>
</body>
</html>
